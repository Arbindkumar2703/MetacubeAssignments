<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Add User
            </div>
            <div class="card-body">

                <form #userdata="ngForm" (ngSubmit)="onSubmit(userdata.value)">
                    <div class="form-group">
                        <label for="FirstName">First Name</label>
                        <input id="FirstName" class="form-control" type="text" name="First_Name" ngModel>
                    </div>

                    <div class="form-group">
                        <label for="LastName">Last Name</label>
                        <input id="LastName" class="form-control" type="text" name="Last_Name" ngModel>
                    </div>

                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input id="Email" class="form-control" type="text" name="Email" ngModel>
                    </div>

                    <div class="form-check form-check-inline">
                        <input id="isActive" class="form-check-input" type="checkbox" name="IsActive" value="true" ngModel>
                        <label for="isActive" class="form-check-label">Active</label>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-outline-dark">
              Save
            </button>
                        <a [routerLink]="['/user-list']" class="btn btn-outline-dark">
              Back to List
            </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3">

    </div>
</div>
