<div class="card">
    <div class="card-header">
        Add Product
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)" novalidate>
        <div class="card-body">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input class="form-control" formControlName="name" placeholder="Your name" type="text" required>
                <div *ngIf="myForm.get('name').invalid && (myForm.get('name').dirty || myForm.get('name').touched)">
                    Please provide a name.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input formControlName="email" placeholder="Your email" class="form-control" type="email" required>
                <div *ngIf="myForm.get('email').invalid && (myForm.get('email').dirty || myForm.get('email').touched)">
                    Please provide a valid email address.
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <input formControlName="message" placeholder="Your message" class="form-control" type="text" required>
                <div *ngIf="myForm.get('message').invalid && (myForm.get('message').dirty || myForm.get('message').touched)">
                    Messages must be at least 15 characters long.
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-danger">Send</button>
        </div>
    </form>
</div>
